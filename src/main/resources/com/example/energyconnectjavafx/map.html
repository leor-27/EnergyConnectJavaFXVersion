<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Simple Map</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
<div id="map"></div>

<script>
    function initMap() {
        var location = { lat: 13.6240045, lng: 123.1849348 };

        var map = new google.maps.Map(document.getElementById("map"), {
            center: location,
            zoom: 15
        });

        new google.maps.Marker({
            position: location,
            map: map
        });
    }
</script>

<!-- IMPORTANT: load Google Maps API with callback -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&callback=initMap"></script>

</body>
</html>
